name: Automatically submit the COVID-19 report sheet of ygsoft

on:
  schedule:
    - cron: "0 0 * * *"
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run 执行脚本
        uses: cypress-io/github-action@v1
        env:
          ORG_GID: secrets.ORG_GID
          STORAGE_VALUE: secrets.STORAGE_VALUE
          STORAGE_ARRAY: secrets.STORAGE_ARRAY
          ZCC_PASS_WORD: secrets.ZCC_PASS_WORD
          ZWP_PASS_WORD: secrets.ZWP_PASS_WORD      
